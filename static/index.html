<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedistatInsights - AI Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo"><i class="fa-solid fa-microscope"></i> MedistatInsights</div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">History</a>
      <button class="sign-in">Admin</button>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    
    <div class="stats-bar">
        <div class="stat-card">
            <span class="stat-number" data-target="1240">0</span>
            <span class="stat-label">Scans Analyzed</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" data-target="98">0</span>
            <span class="stat-label">% AI Accuracy</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" data-target="12">0</span>
            <span class="stat-label">Active Doctors</span>
        </div>
    </div>

    <div class="dashboard-grid">
        
        <section class="analysis-card">
            <h3><i class="fa-solid fa-dna"></i> AI Diagnostic Tool</h3>
            
            <div class="upload-box">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <p>Drag & Drop Cell Image or Click to Upload</p>
                <input type="file" id="file-upload" accept=".png,.jpg,.jpeg" hidden>
                <button class="select-image" onclick="document.getElementById('file-upload').click()">
                    Launch Analysis
                </button>
            </div>
            
            <p id="file-name" style="text-align: center; color: var(--text-secondary);"></p>
            
            <div id="result" class="result">
                <span style="color: var(--text-secondary);">AI is ready. Upload an image to begin.</span>
            </div>
        </section>

        <section class="history-card">
            <h3><i class="fa-solid fa-clock-rotate-left"></i> Recent Scans</h3>
            <p style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 15px;">Click items to view past details.</p>
            <ul class="history-list" id="history-list">
                </ul>
        </section>

    </div>
  </div>
</main>

<footer>
  <div class="container">
    <p>Â© 2025 MedistatInsights AI. Powered by TensorFlow & Flask.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
