<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedistatInsights - AI Dashboard</title>

  <!-- MAIN CHANGE: paths -->
  <link rel="stylesheet" href="static/style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,800&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

<header>
  <div class="header-content">
    <div class="logo"><i class="fa-solid fa-microscope"></i> MedistatInsights</div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">History</a>
      <button class="sign-in">Admin</button>
    </nav>
  </div>
</header>

<main>
  <div class="container">

    <section class="analysis-card">
        <h3>AI Diagnostic Tool</h3>

        <div class="upload-box">
            <p>Upload cell image</p>

            <!-- important id kept from your JS -->
            <input type="file" id="file-upload" accept=".png,.jpg,.jpeg">

            <button class="select-image" id="analyze-btn">
                Launch Analysis
            </button>
        </div>

        <div id="result" class="result">
            AI ready.
        </div>
    </section>

  </div>
</main>

<!-- MAIN CHANGE -->
<script src="static/script.js"></script>

</body>
</html>
